<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />

    <title>Predictor</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="#visuals">Visuals</a>
      <a href="/predictor">Predictor</a>
      <a href="/stats">Stats</a>

    <h1>It's time for your predictions</h1>

    <!-- <video width="420" height="340" controls autoplay muted>
  <source src="futureman.mp4" type="video/mp4"> -->
    <!-- <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag. -->

    <div style="text-align: center">
      <iframe
        width="420"
        height="340"
        class="video"
      <source 
        src="/static/images/futureman.mp4"
        type="video/mp4"
      >
      </iframe>
    </div>
    <div class="container">
      <form class="col-sm-8">
        <div>
          <label for="exampleDataList" class="form-label"
            ><h2>Find Your Next Song</h2></label
          >
          <input
            class="form-control"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Type Artist Name..."
          />
          <datalist id="filter-artist">
            <option value="The Beattles"></option>
            <option value="Rihanna"></option>
            <option value="Elton John"></option>
            <option value="Earth, Wind & Fire"></option>
            <option value="AC/DC"></option>
          </datalist>
          <input type="Submit" name="Submit" id="Btn-artist" />
        </div>
        <div class="col-sm-8">
          <label class="visually-hidden" for="specificSizeSelect"
            >Preference</label
          >
          <select class="form-select" id="filter-songs">
            <!-- needs to make the filter update after identifying artist  -->
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <input type="Submit" name="Submit" id="Btn" />
        </div>
      </form>
    </div>
    <div class="container">
      <table class="table table-dark table-striped" id="tablepredict">
        <thead>
          <tr class="table_colmn_names">
            <th>Artist</th>
            <th>Song Name</th>
            <th>Year</th>
            <th>Popularity</th>
            <th>Mood</th>
            <th>Energy</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
